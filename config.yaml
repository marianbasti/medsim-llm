generation:
  batch_size: 1
  num_workers: 1
  validation:
    enabled: true
    max_turns: 75
    min_turns: 8
llm:
  api_key: citecca
  base_url: http://localhost:7000/v1/
  max_retries: 3
  temperature: 1.0
  timeout: 70
output:
  backup_enabled: true
  format: jsonl
  path: data/generated

# Fine-tuning parameters
fine_tuning:
  model:
    name: "HuggingFaceTB/SmolLM2-360M"
    use_4bit: true
    use_flash_attention: true
  training:
    batch_size: 4
    gradient_accumulation_steps: 2
    learning_rate: 2.0e-5
    weight_decay: 0.01
    max_steps: 1000
    warmup_ratio: 0.03
    eval_steps: 100
    save_steps: 100
    max_seq_length: 2048
    lora_alpha: 16
    lora_dropout: 0.1
    lora_r: 32
  data:
    train_file: "dialogo_medico-paciente_es.jsonl"
    validation_file: null
    validation_split: 0.1
  output:
    dir: "models/patient-SmolLM2-360M"
    checkpoint_dir: "checkpoints"
  validation:
    metrics: ["consistency", "relevance", "script_adherence"]
    thresholds:
      consistency: 0.7
      relevance: 0.6
      script_adherence: 0.5
      overall: 0.65
    weights:
      consistency: 0.4
      relevance: 0.3
      script_adherence: 0.3
